<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #image {
            display: none;
        }
    </style>
    <style type="text">
        .bgimg{
            background-image: url("catcorn2.jpeg");
        }
    </style>
</head>
<body>
    <div>
        <h1>Exercise</h1>
        <p></p>
        <img id = "image"
        src="catcorn1.jpeg"
        alt = "image" />
    </div>
    <button type ="button" onclick ="show()" id="btnID">
        show image
    </button>

    <script>
        function show() {
            document.getElementById("image").style.display = "block";
            document.getElementById("btnID").style.display = "none";
        }
    </script>

    
    <div id ="bgimg">
        <h1>Exercise</h1>
        <p></p>
        <img id = "image2"
        src="catcorn2.jpeg"
        alt = "image2" />
    </div>
    <button type ="button" onclick ="background()" id="btnID2">
        set div background
    </button>

    <script>
        function background() {
            document.getElementById("image2").style.display = "block";
            document.getElementById("btnID2").style.display = "none";
        }
    </script>
</body>

</html>
